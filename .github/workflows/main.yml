name: CI

on: 
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  # allows you to run this workflow manually from Actions tab

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs: 
  CI: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node JS
        uses: actions/setup-node@v3.8.1
        with: 
          node-version: 18.16.0

      - name: Install Mocha and packages for Unit Testing
        run: |
          cd src;
          npm install -g mocha;
          npm install;
      - name: Execute Tests using mocha
        run: mocha src/test/convert.js

      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc
        uses: docker/login-action@v2.2.0
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          paswword: ${{secrets.DOCKERHUB_PASSWORD}}

      - name: Build and push Docker images
        # You may pin to the exact commit or the version.
        # uses: docker/build-push-action@2eb1c1961a95fc15694676618e422e8ba1d63825
        uses: docker/build-push-action@v4.1.1
        with:
          context: src
          file: src/Dockerfile
          push: true
          tags: |
            croschel/aula-conversao-temperatura:v1
            croschel/aula-conversao-temperatura:latest
        
